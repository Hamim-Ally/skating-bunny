<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🐰 Skating Bunny Menu</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #1e1f1c;
      color: #f8f8f2;
    }

    .menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-content {
      background: #1e1f1c;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .menu h1 {
      font-size: 2.5rem;
      color: #a6e22e; /* Neon Green */
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #a6e22e;
    }

    .menu a,
    .menu button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: bold;
      background: transparent;
      color: #66d9ef; /* Cyan neon */
      border: 2px solid #66d9ef;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.25s ease;
      text-decoration: none;
      text-shadow: 0 0 5px #66d9ef;
      font-family: Arial, Helvetica, sans-serif;
    }

    .menu a:hover,
    .menu button:hover {
      background: #f92672; /* Neon Pink */
      color: #fff;
      border-color: #f92672;
      text-shadow: 0 0 10px #f92672;
      box-shadow: 0 0 12px #f92672;
    }
  </style>
</head>

<body>

  <div id="gameMenu" class="menu">
    <div class="menu-content">
      <h1>🐰 Skating Bunny</h1>
      <a href="./game.html">🎮 Start Game</a>
      <button onclick="showCredits()">👨‍💻 Credits</button>
      <button onclick="exitGame()">🚪 Exit</button>
    </div>
  </div>

  <script>
    function showCredits() {
      alert("🧠 Hamim Ally\n🎨 Three.js + GSAP\n📦 PWA ready");
    }

    function exitGame() {
      location.href = "install.html";
    }
  </script>

</body>

</html>
